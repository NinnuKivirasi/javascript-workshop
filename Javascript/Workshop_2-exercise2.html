<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Workshop 2 Exercise</title>
  </head>
  <body>
    <script>
      function repeatingText(){
        for (let i = 1; i<= 30; i++){
            document.write("Repeat this text: " + i + "</br>");
        }
      }
      repeatingText();
    </script>
  </body>
